<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <article class="players">
      <h1><span class="player1"></span> <span class="score1"></span></h1>
      <hr />
      <h1><span class="player2"></span> <span class="score2"></span></h1>
    </article>
    <main class="background">
      <article class="top">
        <h1>Tic-Tac-Toe</h1>
      </article>
      <div class="turn"></div>
      <section class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>
      </section>
      <article class="winningText"></article>
      <article class="reset">
        <button class="resetButton">New Game</button>
      </article>
    </main>
    <script src="main.js"></script>
  </body>
</html>
